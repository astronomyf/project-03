<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main dashboard container -->
    <div class="grid-container">
        <header class="header">
            <!-- header della dashboard, qui ci lavora Fabio -->
            <h1>Header</h1>
        </header>
        <aside class="sidenav">
            <!-- menu della dashboard, qui ci lavora Simo -->
            <h1>Side menu</h1>
            <div class="card actualPosition " style="width: 250px; height: 400px;">
                <div class="card-body">
                    <span class="material-icons sun">
                        brightness_5
                    </span>
                    <div class="datePosition">
                        <div class="card-title">16:30</div>
                        <div class="card-text date">Mon, 15 September</div>
                    </div>
                    <div class="divisoryLine"></div>
                    <div class="position">
                        <div class="temperature">+31°C</div>
                        <div class="locationCity">Torino</div>
                        <div class="locationRegion">Piemonte</div>
                    </div>
                    <div class="mt-3">
                        <span class="humidity">Humidity</span>
                        <span class="humidityValue">80%</span>

                        <div id="myProgressHumidity">
                            <div id="myBarHumidity"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="precipitation">Precipitation</span>
                        <span class="precipitationValue">50%</span>
                    </div>
                    <div id="myProgressPrecipitation">
                        <div id="myBarPrecipitation"></div>
                    </div>

                </div>
            </div>
        </aside>
        <main class="main">
            <!-- contenuto prinicipale, qui andrà la lista Emanuele -->
            <h1>Main content</h1>
            <div class="all">
                <div class="container ">
                  <div class="card card-content">
                    <div class="img-rounded ">
                        <img class="img-rounded" src="img/Panorama_Cogne.jpg" alt="Avatar"> 
                    </div>
                   <div class="text-city">Cogne</div>
                   <div class="text-city">Cogne</div>
                   <div class="text-region">Valle D'Aosta, Italia</div>
                   
                  </div>
                  
                  
                  
                </div>
              </div>

            </section>
        </main>
    </div>
</body>

</html>
