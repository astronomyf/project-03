<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- material icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- custom css -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!-- main dashboard container -->
      <div class="grid-container">
         <!-- Header section -->
         <header class="header">
          <!-- header della dashboard, qui ci lavora Fabio -->
          <div class="container-lg container-md-fluid">
              <div class="row justify-content-md-between align-items-center">
                  <div class="col-md-4">
                      <h1 class="main-title">Dashboard</h1>
                  </div>
                  <div class="col-md-4 text-md-right">
                      <div class="info-group">
                          <span class="info-container">
                              Today, 16:30
                              <i class="material-icons align-top">pause</i>
                          </span>
                          <span class="info-container">
                              <i class="material-icons align-top">settings</i>
                          </span>
                      </div>
                  </div>
              </div>
              <div class="row justify-content-around align-items-center margin-row">
                  <div class="col-md-6">
                      <div class="input-group">
                          <i class="material-icons align-top">search</i>
                          <input type="text" class="search-bar" name="search" placeholder="Search for a station">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <select name="filter" class="filters">
                          <option value="" selected disabled hidden>All places</option>
                          <option value="Italia">Italia</option>
                          <option value="Francia">Francia</option>
                          <option value="Svizzera">Svizzera</option>
                      </select>
                  </div>
              </div>
              <div class="row margin-row aling-items-center">
                <div id="custom-filters" class="col-12">
                  <!-- dynamic filters -->
                </div>
              </div>
          </div>
      </header>
      
         <!-- Sidenav menu -->
         <aside class="sidenav">
            <div class="sidenav-title">
               <i class="material-icons title-icon">looks</i>
               <h3>readyweather</h3>
            </div>
            <hr style="height: 1px; border: none; background-color: black" />
            <div class="container">
                <div class="menu-list">
                  <li>
                    <a href=""><i class="material-icons">dashboard</i>Dashboard</a>
                  </li>
                  <li>
                    <a href="">
                    <i class="material-icons">trending_up</i>Historical data</a>
                  </li>
                  <li>
                    <a href=""><i class="material-icons">map</i>Map</a>
                  </li>
                </div> 
                <!-- Current location weather card -->
                <div id="weather-card" class="card custom-card">
                  <div class="card-body">
                    <div class="weather-icon"></div>
                    <div class="datePosition">
                        <div class="card-title">16:30</div>
                        <div class="card-text date">Mon, 15 September</div>
                    </div>
                    <div class="divisory-line"></div>
                    <div class="position">
                        <div class="card-temperature">+31Â°C</div>
                        <div class="locationCity">Torino</div>
                        <div class="locationRegion">Piemonte</div>
                    </div>
                    <div class="mt-3">
                        Humidity
                        <span class="progress-value humidity-value">70%</span>

                        <div class="custom-progress-bar">
                          <div class="colored-progress humidity-bar" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        Clouds
                        <span class="progress-value precip-value">20%</span>
                    </div>
                    <div class="custom-progress-bar">
                        <div class="colored-progress precip-bar" style="width: 20%"></div>
                    </div>
                  </div>
              </div>
            </div>
         </aside>
         <!-- Mobile nav, hidden on large screens -->
         <nav class="mobile-nav">
            <h4>Dashboard</h4>
         </nav>
         <!-- Main section -->
         <main class="main">
            <section id="main-list-container" class="container-lg container-md-fluid main-list">
               <!-- dynamically generated lists -->
               <div id="loading-img" class="d-flex flex-column justify-content-center align-items-center">
                <img src="resources/img/loading-animation.gif" width="150" height="auto">
                <h5>Loading data</h5>
               </div>
            </section>
         </main>
      </div>
      
      <!-- end of body -->
      <script src="scripts/config.js"></script>
      <script src="scripts/utils.js"></script>
      <script src="scripts/api.js"></script>
      <script src="scripts/dom.js"></script>
      <script src="scripts/filters.js"></script>
      <script src="scripts/main.js"></script>
   </body>
</html>
