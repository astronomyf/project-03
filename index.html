<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main dashboard container -->
    <div class="grid-container">
        <header class="header">
            <!-- header della dashboard, qui ci lavora Fabio -->
            <div class="container-lg container-md-fluid">
                <div class="row justify-content-md-between align-items-center">
                    <div class="col-md-4">
                        <h1 class="main-title">Dashboard</h1>
                    </div>
                    <div class="col-md-4 text-md-right">
                        <div class="info-group">
                            <span class="info-container">
                                Today, 16:30
                                <i class="material-icons align-top">pause</i>
                            </span>
                            <span class="info-container">
                                <i class="material-icons align-top">settings</i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around align-items-center margin-row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <i class="material-icons align-top">search</i>
                            <input type="text" class="search-bar" name="search" placeholder="Search for a station">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select name="filter" class="filters">
                            <option value="" selected disabled hidden>All places</option>
                            <option value="italy">Italy</option>
                            <option value="france">France</option>
                            <option value="switzerland">Switzerland</option>
                        </select>
                        <!-- Stile per il filtro comulativo
                        <span class="info-container">
                            Italy
                            <i class="material-icons align-top">close</i>
                        </span>
                        --->
                    </div>
                </div>
            </div>
        </header>

        <aside class="sidenav">
            <!-- menu della dashboard, qui ci lavora Simo -->
            <h1>Side menu</h1>
        </aside>

        <nav class="mobile-nav">
            <!-- mobile nav, hidden on large screens -->
            <h4>Sono il menu</h4>
        </nav>

        <main class="main">
            <!-- contenuto prinicipale, qui andrà la lista Emanuele -->
            <section class="container-lg container-md-fluid main-list">
                <div class="list-card col-12">
                    <h2>Questa è una prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una seconda prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una terza prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una quarta prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una quarta prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una quarta prova</h2>
                </div>
                <div class="list-card col-12">
                    <h2>Questa è una ultima prova</h2>
                </div>
            </section>
        </main>
      </div>
</body>
</html>
